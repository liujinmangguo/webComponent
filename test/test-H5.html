<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT学习网2015课程学习情况</title>

    <!-- 基本资源库 -->
    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>

    <!-- H5对象资源&管理内容：页-组件 -->
    <script type="text/javascript" src="../js/H5.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5.css">

    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">

    <style type="text/css">
    </style>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #ccc;
            font-size: 12px;
        }

    </style>


</head>

<body>
    <!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

    <!-- 内容组织管理，有可能会加载若干个资源 -->

    <script type="text/javascript">
        var h5 = new H5();
        h5
            .addPage('face', "1")
                .addComponent('logo', {
                    text: "logo",
                    width: 100,
                    height: 100,
                    css:{top:50, left:50, backgroundColor: "#EEE", opacity: 0},
                    animateIn: {opacity: 1},
                    animateOut: {opacity: 0},
                    center: true
                })
                .addComponent('slogan',{
                    text:'slogan',
                    width: 100,
                    height: 100,
                    css:{top:250, left:50, backgroundColor: "#EEE"},
                    
                    center: true
                })
            .addPage('desc', '2')
                .addComponent('des', {
                    text: "des",
                    width: 100,
                    height: 100,
                    css:{top:50, left:50, backgroundColor: "#EEE", opacity: 0},
                    animateIn: {opacity: 1},
                    animateOut: {opacity: 0},
                    center: true
                })
            .loader();
    </script>
</body>

</html>
